<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-3 sol-sm-6 mb-3 animate__animated animate__fadeIn animate__faster">
        <div class="card">
            <a href="#">
                <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
                <div class="card-body">
                    <h5 class="card-title">{{ gif.title }}</h5>
                    <p class="card-text">{{ gif.import_datetime }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
