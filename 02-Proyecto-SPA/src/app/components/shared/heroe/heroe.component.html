<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase }}, fue creado en: <small> ({{ heroe.aparicion | date: 'y' }}) </small></h1>
<hr>

<div class="row animated fast fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-4">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel logo" class="img-fluid logo-img">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dccomics.png" alt="DC comicslogo" class="img-fluid logo-img">
        </div>
    </div>
</div>
