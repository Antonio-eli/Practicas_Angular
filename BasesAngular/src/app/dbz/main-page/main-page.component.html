<h1>Dragon Ball Z</h1>
<hr class="py-1">
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <h3 class="fw-light">Personajes</h3>
            <hr>
            <ul class="list-group shadow" *ngFor="let personaje of personajes">
                <li class="list-group-item">{{ personaje.nombre }} - {{ personaje.poder | number }}</li>
                <!--{{ personaje | json }} -->
            </ul>
        </div>
        <div class="col-md-6">
            <h3 class="fw-light">Agregar personaje: <small>{{ nuevo.nombre }}</small></h3>
            <hr>
            <form (ngSubmit)="agregar()">
                <div class="mb-3">
                    <!-- <input type="text" class="form-control" placeholder="Nombre" [value]="nuevo.nombre" aria-label="Nombre"> -->
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre" aria-label="Nombre">
                </div>
                <div class="mb-3">
                    <!-- <input type="text" class="form-control" placeholder="Poder" [value]="nuevo.poder" aria-label="Poder"> -->
                    <input type="text" class="form-control" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" aria-label="Poder">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>
